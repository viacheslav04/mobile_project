<!DOCTYPE html>
<html>
<head>
    <title>MobSF APK and IPA Scanner</title>
</head>
<body>
    <h2>Завантаження APK для статичного аналізу MobSF</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="apkfile" accept=".apk,.ipa" required>
        <button type="submit">Сканувати</button>
    </form>
</body>
</html>
